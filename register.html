<body class="register-page">
    <nav>
        <div class="home">
            <a href="index.html" class="home-link">Home</a>
            <a href="products.html" class="products-link">Products</a>
            
        </div>
        <div class="toggle">        
        <a href="login.html" class="login-link"> Login </a>
        <a href="register.html" class="register-link">Register</a>
            <a href="checkout.html" class=> 
                <img src="/images/checkout.png" class="logo img-link">
            </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContet" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        </div>

    </nav>
    <a href="index.html" class="logo img-link">
        <img src="/images/logo.jpg" class="logo img-link">
    </a>
    <div class="registration">
        <form action="confirmation.html" method="post">
            <h1>Create account</h1>
            <div>
                <label for="username">Your name</label>
            </div>
            <div>
                <input type="text" id="username" placeholder="First and last name">
            </div>
            <div>
                <label for="number-email">Mobile number or email</label>    
            </div>
            <div>
                <input type="text" id="number-email">
            </div>
            <div>
                <label for="password">Password</label>
            </div>
                <input type="password" id="password" placeholder="At least 6 characters">
                <p>Passwords must be at least 6 characters.</p>
            <div>
                <label for="password-check">Re-enter password</label>
            </div>
            <div>
                <input type="password" id="password-check" >
            </div>
            <div>
                <input type="checkbox" id="registration">
                I agree to the <a href="condition.html">Condition of Use</a> and <a href="privacy.html">Privacy Notice</a> of DaFe by creating an account.
            </div>
            <div id="continue">
                <input type="submit" value="Continue">
            </div>
            <div>
                Already have an accout? <a href="login.html">Sign in</a>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
