    <title>
        DaFe - Register
    </title>
    <link rel="icon" href="/images/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <nav>
        <div class="home">
            <a href="index.html">Home</a>
            <a href="products.html" class="products">Products</a>
            <a href="index.html">
                <img src="/images/logo.jpg" class="logo">
            </a>
        </div>
             
        <a href="login.html"> Login </a>
        <a href="register.html">Register</a>
            <a href="checkout.html"> 
                <img src="/images/checkout.png">
            </a>
        
    </nav>
    <div class="registration">
        <form>
            <h1>Create account</h1>
            <div>
                <label for="username">Your name</label>
            </div>
            <div>
                <input type="text" id="username">
            </div>
            <div>
                <label for="number-email">Mobile number or email</label>    
            </div>
            <div>
                <input type="text" id="number-email">
            </div>
            <div>
                <label for="password">Password</label>
            </div>
                <input type="password" id="password">
                <p>Passwords must be at least 6 characters.</p>
            <div>
                <label for="password-check">Re-enter password</label>
            </div>
            <div>
                <input type="password" id="password-check">
            </div>
            <div>
                <input type="checkbox" id="registration">
                I agree to the <a href="">Condition of Use</a> and <a href="">Privacy Notice</a> of DaFe by creating an account.
            </div>
            <div id="continue">
                <a href="confirmation.html">
                    <input type="submit" value="Continue">
                </a>
            </div>
            <div>
                Already have an accout? <a href="login.html">Sign in</a>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
